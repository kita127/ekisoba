name: Haskell CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: mstksg/setup-stack@v2
    - run: stack build
    - run: stack test
    - if: runner.os == 'Linux'
      run: |
        stack install hlint
        hlint .
